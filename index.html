<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something Beautiful ðŸ’—</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#ff9fbf,#ffd1dc);
  font-family: 'Segoe UI', sans-serif;
}

/* MAIN CARD */
.card{
  background:rgba(255,255,255,0.35);
  backdrop-filter: blur(18px);
  padding:28px 22px;
  width:90%;
  max-width:380px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.18);
}

/* TEXT */
h1{
  color:white;
  font-size:1.45rem;
  margin-bottom:5px;
}

.sub{
  color:white;
  font-size:.9rem;
}

/* DATE */
.date{
  margin:12px 0 8px;
  font-size:1.35rem;
  color:#111;
  font-family:cursive;
  text-shadow:
    0 0 6px rgba(255,255,255,0.8),
    0 0 14px rgba(255,105,180,0.8);
}

/* PHOTO */
.photo{
  width:160px;
  height:160px;
  border-radius:50%;
  overflow:hidden;
  margin:15px auto 18px;
  border:4px solid white;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:opacity 1s ease;
}

/* TIMER */
.timer{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.time-box{
  background:rgba(255,255,255,0.4);
  backdrop-filter: blur(10px);
  border-radius:14px;
  padding:10px 5px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

.time-box span{
  display:block;
  font-size:1.3rem;
  color:#111;
  font-weight:600;
}

.time-box small{
  font-size:.7rem;
  color:#333;
}
</style>
</head>

<body>

<div class="card">
  <h1>âœ¨ Something Beautiful Is On The Way âœ¨</h1>
  <p class="sub">A very special soul will soon be celebrated</p>

  <div class="date">13 February ðŸ’–</div>

  <div class="photo">
    <img id="slider" src="photo1.jpg">
  </div>

  <div class="timer">
    <div class="time-box"><span id="d">0</span><small>Days</small></div>
    <div class="time-box"><span id="h">0</span><small>Hours</small></div>
    <div class="time-box"><span id="m">0</span><small>Minutes</small></div>
    <div class="time-box"><span id="s">0</span><small>Seconds</small></div>
  </div>
</div>

<script>
/* IMAGE SLIDER */
const images=["photo1.jpg","photo2.jpg","photo3.jpg"];
let i=0;
setInterval(()=>{
  const img=document.getElementById("slider");
  img.style.opacity=0;
  setTimeout(()=>{
    i=(i+1)%images.length;
    img.src=images[i];
    img.style.opacity=1;
  },500);
},3500);

/* COUNTDOWN */
const target=new Date("Feb 13, 2026 00:00:00").getTime();
setInterval(()=>{
  const now=new Date().getTime();
  const diff=target-now;
  if(diff<0) return;

  d.innerText=Math.floor(diff/(1000*60*60*24));
  h.innerText=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  m.innerText=Math.floor((diff%(1000*60*60))/(1000*60));
  s.innerText=Math.floor((diff%(1000*60))/1000);
},1000);
</script>

</body>
</html>
