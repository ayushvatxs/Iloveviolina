<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Very Special Day</title>

<!-- Premium Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:.7;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(.8);opacity:.8}
  100%{transform:translateY(-110vh) scale(1.3);opacity:0}
}

/* Main Card */
.card{
  width:360px;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(12px);
  border-radius:30px;
  padding:28px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
}

/* Title */
h1{
  font-weight:600;
  color:#fff;
}
.subtitle{
  color:#fff;
  margin-top:10px;
  font-size:14px;
}

/* Photo circle */
.photo-frame{
  width:220px;
  height:220px;
  border-radius:50%;
  margin:25px auto;
  overflow:hidden;
  border:5px solid rgba(255,255,255,.6);
  box-shadow:0 0 30px rgba(255,105,135,.6);
}
.photo-frame img{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  opacity:0;
  transition:opacity 1.5s ease;
}
.photo-frame img.active{opacity:1}

/* Date glow */
.date{
  font-family:'Great Vibes',cursive;
  font-size:42px;
  color:#fff;
  margin:15px 0;
  text-shadow:0 0 12px rgba(255,255,255,.9);
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 22px #ff6f91}
}

/* Countdown */
.timer{
  display:flex;
  justify-content:space-between;
  margin:20px 0;
}
.time-box{
  background:rgba(255,255,255,.35);
  padding:10px;
  border-radius:12px;
  width:22%;
  color:#fff;
  font-size:13px;
}

/* Button */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:not-allowed;
  background:rgba(255,255,255,.5);
  color:#fff;
  font-weight:600;
  animation:pulse 1.8s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(255,105,135,.5)}
  70%{box-shadow:0 0 25px rgba(255,105,135,.9)}
  100%{box-shadow:0 0 0 rgba(255,105,135,.5)}
}

/* Gift */
.gift{
  position:fixed;
  bottom:30px;
  right:30px;
  font-size:45px;
  cursor:pointer;
}
.arrow{
  position:fixed;
  bottom:85px;
  right:90px;
  font-family:'Pacifico',cursive;
  color:#fff;
  animation:bounce 1.3s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* Popup */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
}
.popup-content{
  background:#fff;
  padding:25px;
  border-radius:20px;
  width:80%;
  max-width:350px;
  text-align:center;
  position:relative;
}
.close{
  position:absolute;
  top:10px;
  right:15px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- Card -->
<div class="card">
  <h1>‚ú® A Very Special Day Is Approaching ‚ú®</h1>
  <p class="subtitle">Somewhere in this world, a soul that makes everything softer is about to be celebrated.</p>

  <div class="photo-frame">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <div class="date">13 February üíñ</div>

  <div class="timer">
    <div class="time-box" id="days">-- Days</div>
    <div class="time-box" id="hours">-- Hrs</div>
    <div class="time-box" id="minutes">-- Min</div>
    <div class="time-box" id="seconds">-- Sec</div>
  </div>

  <button disabled>üéÇ Happy Birthday üéÇ</button>
</div>

<div class="gift" onclick="openGift()">üéÅ</div>
<div class="arrow">click here ‚Üì</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">‚úñ</span>
    <p id="giftText"></p>
  </div>
</div>

<script>
/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=3+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},350);

/* Photo slideshow */
let imgs=document.querySelectorAll(".photo-frame img");
let i=0;
setInterval(()=>{
  imgs[i].classList.remove("active");
  i=(i+1)%imgs.length;
  imgs[i].classList.add("active");
},3500);

/* Countdown */
const target=new Date("Feb 13, 2026 00:00:00").getTime();
setInterval(()=>{
  const now=Date.now();
  const d=target-now;
  if(d<=0)return;
  document.getElementById("days").innerText=Math.floor(d/86400000)+" Days";
  document.getElementById("hours").innerText=Math.floor(d%86400000/3600000)+" Hrs";
  document.getElementById("minutes").innerText=Math.floor(d%3600000/60000)+" Min";
  document.getElementById("seconds").innerText=Math.floor(d%60000/1000)+" Sec";
},1000);

/* Gift */
function openGift(){
  const pass=prompt("Enter secret passcode üíå");
  if(pass==="SMILE-FIRST"){
    document.getElementById("giftText").innerHTML=
    "You are deeply loved, admired, and cherished üíû‚ú®<br><br>Never forget how special you truly are üíóüéâ";
    document.getElementById("popup").style.display="flex";
  }else alert("Wrong passcode üíî");
}
function closePopup(){
  document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
