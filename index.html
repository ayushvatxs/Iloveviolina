<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something Beautiful üíñ</title>

<style>
* { box-sizing: border-box; font-family: Poppins, system-ui; }

body {
  margin: 0;
  background: linear-gradient(135deg,#ffd6e7,#fff1f7);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #fff;
  padding: 30px;
  border-radius: 28px;
  text-align: center;
  width: 360px;
  box-shadow: 0 30px 80px rgba(255,105,180,.35);
}

.date {
  font-size: 24px;
  color: #000;
  text-shadow: 0 0 15px rgba(255,105,180,.9);
}

.timer {
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
}

.timer div {
  background: #ffe4ee;
  padding: 10px;
  border-radius: 14px;
  width: 70px;
}

.photo {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 6px solid #ffc1da;
  object-fit: cover;
  display: block;
  margin: 15px auto;
}

.gift {
  font-size: 40px;
  background: none;
  border: none;
  cursor: pointer;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  50% { transform: translateY(-6px); }
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(255,182,193,.45);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.hidden { display: none; }

.modal {
  background: #fff;
  padding: 30px;
  border-radius: 30px;
  text-align: center;
  position: relative;
  animation: pop .4s ease;
}

@keyframes pop {
  from { transform: scale(.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  border: none;
  background: none;
  font-size: 22px;
  cursor: pointer;
}

#hearts span {
  position: fixed;
  bottom: -20px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

.big-heart {
  font-size: 60px;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.3); }
}
</style>
</head>

<body>

<div class="card">
  <h2>Someone very special‚Äôs birthday is coming üíó</h2>
  <div class="date">13 February</div>

  <div class="timer">
    <div><span id="d">0</span><br>Days</div>
    <div><span id="h">0</span><br>Hrs</div>
    <div><span id="m">0</span><br>Min</div>
    <div><span id="s">0</span><br>Sec</div>
  </div>

  <img id="photo" class="photo" src="photo1.jpg">
  <button class="gift" onclick="openPass()">üéÅ</button>
  <p>Only Violina can open this</p>
</div>

<div id="pass" class="overlay hidden">
  <div class="modal">
    <button class="close" onclick="closePass()">‚úï</button>
    <h3>Secret Gift üíï</h3>
    <input id="code" placeholder="SMILE-FIRST">
    <br><br>
    <button onclick="unlock()">Open</button>
  </div>
</div>

<div id="gift" class="overlay hidden">
  <div id="hearts"></div>
  <div class="modal">
    <button class="close" onclick="closeGift()">‚úï</button>
    <h2>You are my favorite feeling üíñ</h2>
    <p>Every heartbeat chooses you.</p>
    <div class="big-heart">‚ù§Ô∏è</div>
  </div>
</div>

<script>
/* TIMER */
const target = new Date("Feb 13, 2026 00:00:00").getTime();
setInterval(() => {
  const diff = target - Date.now();
  if (diff < 0) return;
  d.textContent = Math.floor(diff / 86400000);
  h.textContent = Math.floor(diff / 3600000) % 24;
  m.textContent = Math.floor(diff / 60000) % 60;
  s.textContent = Math.floor(diff / 1000) % 60;
}, 1000);

/* PHOTOS */
let i = 1;
setInterval(() => {
  i = i === 3 ? 1 : i + 1;
  photo.src = `photo${i}.jpg`;
}, 3500);

/* MODALS */
function openPass() { pass.classList.remove("hidden"); }
function closePass() { pass.classList.add("hidden"); }

function unlock() {
  if (code.value === "SMILE-FIRST") {
    pass.remove();
    gift.classList.remove("hidden");
    hearts();
  } else alert("Wrong secret üíî");
}

function closeGift() { gift.classList.add("hidden"); }

/* HEARTS */
function hearts() {
  setInterval(() => {
    const h = document.createElement("span");
    h.textContent = "üíñ";
    h.style.left = Math.random()*100+"vw";
    h.style.fontSize = 14+Math.random()*20+"px";
    h.style.animationDuration = 3+Math.random()*3+"s";
    heartsDiv.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }, 250);
}
const heartsDiv = document.getElementById("hearts");
</script>

</body>
</html>
