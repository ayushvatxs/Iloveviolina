<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to 20 | Violina üíó</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#fff,#ffd6e8);
  font-family: 'Outfit', sans-serif;
  overflow:hidden;
}

.card{
  width:92%; max-width:420px; background:white; border-radius:24px; padding:35px 20px; 
  text-align:center; box-shadow:0 25px 70px rgba(255,120,170,.2);
}

.photo{ 
    width:140px; height:140px; margin:0 auto 20px; border-radius:50%; overflow:hidden; 
    border: 5px solid #ffd1e5; box-shadow: 0 10px 20px rgba(255,120,170,.3);
}
.photo img{ 
    width:100%; height:100%; object-fit:cover; 
    transition: opacity 0.8s ease-in-out; 
}

h2 { margin: 10px 0 5px; font-size: 1.8rem; color: #111; font-weight: 800; }
.sub { font-size: 1rem; color: #666; margin-bottom: 25px; padding: 0 10px; line-height: 1.4;}

/* TIMER */
.timer { display:flex; justify-content:center; gap:10px; margin-bottom:30px; }
.box { 
    background:#fff0f6; padding:12px 10px; border-radius:14px; font-weight:800; color: #ff003c; 
    min-width: 65px; box-shadow: 0 4px 10px rgba(0,0,0,0.04); font-size: 1.1rem;
    font-family: 'Montserrat', sans-serif;
    display: flex; flex-direction: column;
}
.box span { font-size: 0.7rem; color: #555; font-weight: 600; margin-top: 3px; font-family: 'Outfit', sans-serif;}

/* MEMORY BUTTON */
.memory-btn {
  margin-top: 10px; padding:16px 30px; border-radius:50px; border:none; 
  background: linear-gradient(135deg, #ff5e9a 0%, #ff8fbe 100%);
  color: white; font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 1rem; 
  cursor: pointer; box-shadow: 0 8px 20px rgba(255, 94, 154, 0.4); 
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  width: 90%;
}
.memory-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(255, 94, 154, 0.6); 
}
.btn-sub {
    font-size: 0.8rem; color: #999; margin-top: 15px;
}
</style>
</head>
<body>

  <div class="card">
    
    <div class="photo">
      <img id="photoImg" src="photo1.jpg">
    </div>

    <h2>The Wait Begins... ‚è≥</h2>
    <div class="sub">19 was a movie, but I'm already counting the seconds until you turn 20.</div>

    <div class="timer" id="timer"></div>

    <button class="memory-btn" onclick="window.location.href='memories.html'">
        Rewind to 19th Birthday ‚è™
    </button>
    <div class="btn-sub">Click above to relive the special day üíó</div>

  </div>

<script>
// Target: Next Year's Birthday! (Feb 13, 2027)
const targetDate = new Date("February 13, 2027 00:00:00").getTime();
const timerEl = document.getElementById("timer");

const timerInterval = setInterval(function() {
    let now = new Date().getTime();
    let distance = targetDate - now;

    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((distance % (1000 * 60)) / 1000);

    timerEl.innerHTML = `
        <div class="box">${days}<span>DAYS</span></div>
        <div class="box">${hours}<span>HRS</span></div>
        <div class="box">${minutes}<span>MINS</span></div>
        <div class="box">${seconds}<span>SECS</span></div>
    `;
}, 1000);

// Smooth Photo Slide Logic
const photos=["photo1.jpg","photo2.jpg","photo3.jpg"]; 
let p=0; 
const img=document.getElementById("photoImg");

setInterval(()=>{ 
    // Fade Out
    img.style.opacity = 0; 
    
    // Wait for fade then swap
    setTimeout(()=>{ 
        p = (p + 1) % photos.length; 
        img.src = photos[p]; 
        
        // Fade In
        img.style.opacity = 1; 
    }, 800); 
}, 4000);

</script>
</body>
</html>
