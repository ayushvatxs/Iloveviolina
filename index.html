<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Violina üíñ</title>

<style>
body{
  margin:0;
  background:linear-gradient(180deg,#ff8fab,#ffb3c6);
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* CARD */
.card{
  max-width:380px;
  margin:30px auto;
  padding:20px;
  background:rgba(255,255,255,0.18);
  border-radius:22px;
}

/* PHOTO */
.photo{
  width:220px;
  height:220px;
  border-radius:50%;
  overflow:hidden;
  margin:20px auto;
  border:3px solid white;
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:opacity 1s ease;
}

/* DATE */
.date{
  font-family:cursive;
  font-size:30px;
  text-shadow:0 0 12px white;
}

/* TIMER */
#timer{
  margin-top:12px;
  font-size:16px;
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  animation:float 6s linear forwards;
  font-size:18px;
}
@keyframes float{
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

/* GIFT */
.gift-wrap{
  margin-top:20px;
}
.arrow{
  font-family:cursive;
  font-size:16px;
}
.gift{
  font-size:50px;
  cursor:pointer;
}

/* POPUP */
#popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}
.popup-box{
  background:white;
  color:#ff4d6d;
  padding:22px;
  width:260px;
  border-radius:16px;
}
.popup-box input{
  width:100%;
  padding:8px;
  margin:10px 0;
}
.popup-box span{
  float:right;
  cursor:pointer;
  color:red;
}

/* CONFETTI */
.confetti{
  position:fixed;
  top:-10px;
  animation:fall 3s linear forwards;
  font-size:20px;
}
@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h2>‚ú® Something Beautiful Is On The Way ‚ú®</h2>
  <p>A very special soul will soon be celebrated.</p>

  <div class="date">13 February üíñ</div>

  <div class="photo">
    <img id="pic" src="photo1.jpg">
  </div>

  <div id="timer"></div>

  <div class="gift-wrap">
    <div class="arrow">click here ‚Üì</div>
    <div class="gift" onclick="openGift()">üéÅ</div>
  </div>
</div>

<!-- POPUP -->
<div id="popup">
  <div class="popup-box">
    <span onclick="closeGift()">‚úñ</span>
    <h3>Only Violina üíñ</h3>
    <input id="code" placeholder="Secret code">
    <button onclick="checkCode()">Open</button>
    <p id="msg"></p>
  </div>
</div>

<script>
/* IMAGE SLIDER */
const imgs=["photo1.jpg","photo2.jpg","photo3.jpg"];
let idx=0;
setInterval(()=>{
  const img=document.getElementById("pic");
  img.style.opacity=0;
  setTimeout(()=>{
    idx=(idx+1)%imgs.length;
    img.src=imgs[idx];
    img.style.opacity=1;
  },500);
},3500);

/* COUNTDOWN */
const target=new Date("Feb 13, 2026 00:00:00").getTime();
setInterval(()=>{
  const now=new Date().getTime();
  const d=target-now;
  if(d<0){
    timer.innerHTML="üíñ IT'S HER DAY üíñ";
    return;
  }
  const days=Math.floor(d/(1000*60*60*24));
  const hrs=Math.floor((d%(1000*60*60*24))/(1000*60*60));
  const min=Math.floor((d%(1000*60*60))/(1000*60));
  const sec=Math.floor((d%(1000*60))/1000);
  timer.innerHTML=`${days}d ${hrs}h ${min}m ${sec}s`;
},1000);

/* BACKGROUND HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},900);

/* GIFT */
function openGift(){
  popup.style.display="flex";
}
function closeGift(){
  popup.style.display="none";
}

/* CELEBRATION */
function celebrate(){
  for(let i=0;i<25;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.innerHTML=Math.random()>0.5?"üéâ":"üíñ";
    c.style.left=Math.random()*100+"vw";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

/* PASSCODE */
function checkCode(){
  if(code.value==="SMILE-FIRST"){
    msg.innerHTML="üéâ <br>You make every ordinary day feel magical üíï";
    celebrate();
  }else{
    msg.innerHTML="‚ùå Wrong code";
  }
}
</script>

</body>
</html>
