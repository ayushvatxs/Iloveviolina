<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Gift üíó</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#fff,#ffd6e8);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Segoe UI",system-ui;
}

.card{
  width:92%;
  max-width:420px;
  background:white;
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 20px 60px rgba(255,120,170,.25);
}

/* SMOOTH IMAGE FADE */
.photo{
  width:140px;
  height:140px;
  margin:0 auto 12px;
  border-radius:50%;
  overflow:hidden;
  position:relative;
  border:5px solid #ffd1e5;
}
.photo img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.6s ease;
}
.photo img.active{opacity:1}

h2{margin:10px 0 4px}
.sub{font-size:.95rem;color:#555}
.date{
  font-weight:600;
  margin:6px 0 10px;
  color:black;
  text-shadow:0 0 10px #ff9acb;
}

/* TIMER */
.timer{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:10px;
}
.box{
  background:#fff5fa;
  padding:8px 10px;
  border-radius:10px;
  min-width:54px;
}
.num{font-weight:700}
.lbl{font-size:.65rem;color:#666}

/* BDAY BUTTON */
.bday{
  margin:6px auto 12px;
  padding:8px 16px;
  border-radius:20px;
  border:none;
  background:#eee;
  color:#999;
  cursor:not-allowed;
}

/* GIFT */
.gift{
  font-size:52px;
  cursor:pointer;
  animation:float 2.6s ease-in-out infinite;
}
@keyframes float{
  50%{transform:translateY(-6px)}
}

.note{font-size:.85rem;color:#444;margin-top:6px}

/* PASSCODE */
.modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(255,200,225,.45);
  backdrop-filter:blur(6px);
  z-index:10;
}
.modalBox{
  background:white;
  padding:20px;
  border-radius:18px;
  width:80%;
  max-width:300px;
}
input{
  width:100%;
  padding:10px;
  font-size:1rem;
  margin-bottom:10px;
}
button.open{
  padding:8px 14px;
  border-radius:14px;
  border:none;
  background:#ff8fbe;
  color:white;
}

/* MESSAGE OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(255,210,230,.55);
  backdrop-filter:blur(10px);
  z-index:20;
}
.messageBox{
  background:white;
  width:85%;
  max-width:360px;
  margin:12vh auto;
  padding:22px;
  border-radius:20px;
  position:relative;
  box-shadow:0 30px 80px rgba(255,120,170,.35);
  overflow:hidden;
}
.close{
  position:absolute;
  top:10px;
  right:12px;
  cursor:pointer;
}

/* HEARTS (INSIDE BOX) */
.heart{
  position:absolute;
  bottom:-20px;
  animation:rise 5s linear forwards;
}
@keyframes rise{
  to{transform:translateY(-260px);opacity:0}
}
</style>
</head>

<body>

<div class="card">
  <div class="photo">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <h2>Secret Gift üíó</h2>
  <div class="sub">Someone very special‚Äôs birthday is coming</div>
  <div class="date">13 February</div>

  <div class="timer" id="timer"></div>

  <button class="bday" id="bdayBtn">Happy Birthday üéâ</button>

  <div class="gift" id="gift">üéÅ</div>
  <div class="note" id="giftNote">Only Violina can open this</div>
</div>

<!-- PASSCODE -->
<div class="modal" id="passModal">
  <div class="modalBox">
    <h3>Secret Gift üíï</h3>
    <input id="code" placeholder="Enter secret code">
    <button class="open" onclick="checkCode()">Open</button>
  </div>
</div>

<!-- MESSAGE -->
<div class="overlay" id="overlay">
  <div class="messageBox" id="msgBox">
    <div class="close" onclick="closeOverlay()">‚ùå</div>
    <p>You make ordinary days feel softer, warmer, and a little magical üíó</p>
  </div>
</div>

<script>
/* SMOOTH IMAGE ROTATION */
const imgs=document.querySelectorAll(".photo img");
let idx=0;
setInterval(()=>{
  imgs[idx].classList.remove("active");
  idx=(idx+1)%imgs.length;
  imgs[idx].classList.add("active");
},4000);

/* TIMER */
const target=new Date(new Date().getFullYear(),1,13);
const timer=document.getElementById("timer");
const bdayBtn=document.getElementById("bdayBtn");

setInterval(()=>{
  const diff=target-new Date();
  if(diff<=0){
    timer.innerHTML="<div class='box'><div class='num'>00</div><div class='lbl'>Done</div></div>";
    bdayBtn.disabled=false;
    bdayBtn.style.background="#ff8fbe";
    bdayBtn.style.color="white";
    bdayBtn.style.cursor="pointer";
    return;
  }
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  const s=Math.floor(diff/1000)%60;
  timer.innerHTML=`
  <div class="box"><div class="num">${d}</div><div class="lbl">Days</div></div>
  <div class="box"><div class="num">${h}</div><div class="lbl">Hrs</div></div>
  <div class="box"><div class="num">${m}</div><div class="lbl">Min</div></div>
  <div class="box"><div class="num">${s}</div><div class="lbl">Sec</div></div>`;
},1000);

/* DAILY STATE */
const today=new Date().toDateString();
const openedDay=localStorage.getItem("openedDay");
const gift=document.getElementById("gift");
const note=document.getElementById("giftNote");

if(openedDay===today){
  gift.textContent="üéÄ";
  note.innerHTML="Opened üíó<br>Come back tomorrow üíó";
}

/* GIFT CLICK */
gift.onclick=()=>{
  if(openedDay===today){
    openMessage();
    return;
  }
  document.getElementById("passModal").style.display="flex";
};

/* CHECK CODE */
function checkCode(){
  if(document.getElementById("code").value==="SMILE-FIRST"){
    localStorage.setItem("openedDay",today);
    document.getElementById("passModal").style.display="none";
    gift.textContent="üéÄ";
    note.innerHTML="Opened üíó<br>Come back tomorrow üíó";
    openMessage();
  }
}

/* MESSAGE + HEARTS */
function openMessage(){
  const box=document.getElementById("msgBox");
  document.getElementById("overlay").style.display="block";
  for(let i=0;i<14;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="üíó";
    h.style.left=Math.random()*90+"%";
    h.style.fontSize=14+Math.random()*14+"px";
    box.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  }
}
function closeOverlay(){
  document.getElementById("overlay").style.display="none";
}
</script>

</body>
</html>
