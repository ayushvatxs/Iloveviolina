<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>

<!-- Floating Hearts -->
<div class="hearts"></div>

<div class="container">
  <h1>âœ¨ Something Beautiful Is On The Way âœ¨</h1>

  <p class="message">
    A very special day is approachingâ€¦  
    A day when the world quietly celebrates  
    <span class="date">13 February</span> ğŸ’•
  </p>

  <!-- Photo Slideshow -->
  <div class="photo-frame">
    <img id="photo" src="photo1.jpg" alt="Her Smile ğŸ’–">
  </div>

  <!-- Countdown -->
  <div id="countdown">Loading countdown...</div>

  <!-- Happy Birthday Button -->
  <button id="birthdayBtn" disabled>ğŸ‰ Happy Birthday ğŸ‰</button>

</div>

<!-- Gift Modal -->
<div id="giftModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Only Violina Can Open This ğŸ’–</h2>
    <input type="password" id="passcode" placeholder="Enter Secret Code">
    <button onclick="openGift()">Open Gift ğŸ‰</button>
    <p id="giftMessage"></p>
  </div>
</div>

<script>
/* PHOTO SLIDESHOW */
const photos = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
let index = 0;
const photoEl = document.getElementById("photo");

setInterval(() => {
  photoEl.classList.remove("show");
  setTimeout(() => {
    index = (index + 1) % photos.length;
    photoEl.src = photos[index];
    photoEl.classList.add("show");
  }, 500);
}, 3000);

/* COUNTDOWN */
const birthday = new Date("Feb 13, 2026 00:00:00").getTime();
const countdownEl = document.getElementById("countdown");
const birthdayBtn = document.getElementById("birthdayBtn");

setInterval(() => {
  const now = new Date().getTime();
  const diff = birthday - now;

  if (diff <= 0) {
    countdownEl.innerHTML = "ğŸ’– IT'S HER DAY ğŸ’–";
    birthdayBtn.disabled = false;
    return;
  }

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  countdownEl.innerHTML = `${d} Days ${h} Hours ${m} Minutes ${s} Seconds`;
}, 1000);

/* HEARTS */
const heartsContainer = document.querySelector(".hearts");
setInterval(() => {
  const heart = document.createElement("span");
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 4 + Math.random() * 3 + "s";
  heartsContainer.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}, 300);

/* GIFT LOGIC */
const modal = document.getElementById("giftModal");
document.getElementById("gift").onclick = () => modal.style.display = "flex";
document.querySelector(".close").onclick = () => modal.style.display = "none";

function openGift() {
  const code = document.getElementById("passcode").value;
  const msg = document.getElementById("giftMessage");

  if (code === "SMILE-FIRST") {
    msg.innerHTML = "ğŸ‰ TADA! ğŸ’–<br>You make every ordinary day feel magical. Never forget how special you are.";
    msg.classList.add("celebrate");
  } else {
    msg.innerHTML = "âŒ Wrong code, try again ğŸ’•";
  }
}
</script>
